<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration form</title>
</head>

    <form ><fieldset>

    <label for="clg"><b>College Name: </b></label>
    <input type="text" placeholder="Enter college name" name="clog" id="clg" required><br><br>

    <input type="text" placeholder="Enter Branch" name="branch" id="brch" required><br><br>

    <label for="cgpa"><b> CGPA:</b></label>
    <input type="number" placeholder="Enter CGPA" name="cgpa" id="cgpa" required><br><br>
    <div>
        <b>Choose Your Gender:</b><input type="radio" id="rd" name="fav_language" value="HTML">
        <label for="rd">Male</label>

        <input type="radio" id="rd" name="fav_language" value="HTML">
        <label for="rd">Female</label>

       <input type="radio" id="rd" name="fav_language" value="HTML">
       <label for="rd">Neutral</label><br>
    </div>
    <br>
    

    <div>
        date of birth: <input type="date" name="mydate">
        
    </div><br>
    <div>
        <label for="Bonus">I declare above information are correct</label>
        <input type="checkbox" name="bonus" id="Bonus">
    </div><br>
    
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </div></fieldset>
    </form>
</body>
</html>
